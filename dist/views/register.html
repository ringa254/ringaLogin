    
    <div class="ngdialog-message" align="center">
    <br>
        <div class="btn5">
            <h3>  Welcome to Ringa </h3>
        </div>
        <br>
        <div class="text-centered"  style="padding-top: 20px ;">
         <img src="images/ring1.jpg" height=80 width=80>
  </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doRegister()">

            <div class="form-group">
                    <label class="sr-only" for="firstname">Full Name</label>
                    <input type="text" class="form-control input-sm" id="firstname" placeholder="Full Name" ng-model="registration.firstname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastname">Phone Number</label>
                    <input type="text" class="form-control input-sm" id="lastname" placeholder="Phone Number" ng-model="registration.lastname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password">
                </div>

                <div class="btn7 text-muted">
             <p> <b> By joining Ringa, you agree to the <a href=""><b class="b"> Terms of Service</b> </a> and <a   href=""><b class="b"> Privacy Policy </b></a>, <br> including <a href=""><b class="b"> Cookie Use</b>
             </a>. Others will be able to find you by searching for <br>the email address or phone number you have provided.</b></p> 
                </div>
                
                <!-- <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                    </label>
                </div> -->
                <br>
                <button type="submit" class="btn btn-info btn-sm btn6">Join now</button> <br>
                 <h6> <div class="btn4 text-muted">
                   Already have an account?<a ng-click=openLogin()> <b class="b">Log in</b></a>
                </div> </h6>
                 
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
